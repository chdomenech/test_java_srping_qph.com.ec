version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: invoicing-postgres
    environment:
      POSTGRES_DB: invoicing_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: invoicing-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: invoicing-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: invoicing_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      JWT_SECRET: mySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLong
      CORS_ORIGINS: http://localhost:4200
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend/src/main/resources/reports:/app/reports

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: invoicing-frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    environment:
      - API_URL=http://localhost:8080

volumes:
  postgres_data:




