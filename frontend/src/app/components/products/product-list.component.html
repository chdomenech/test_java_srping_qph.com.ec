<div class="card">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h2>Products</h2>
    <button class="btn btn-primary" (click)="openModal()">New Product</button>
  </div>
  
  <div class="form-group">
    <input type="text" [(ngModel)]="search" placeholder="Search..." (input)="loadProducts()">
  </div>
  
  <table class="table">
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Price</th>
        <th>Tax Rate</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.code }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | number:'1.2-2' }}</td>
        <td>{{ product.taxRate }}%</td>
        <td>{{ product.stock }}</td>
        <td>
          <button class="btn btn-secondary" (click)="editProduct(product)" style="margin-right: 5px;">Edit</button>
          <button class="btn btn-danger" (click)="deleteProduct(product.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div class="pagination">
    <button (click)="previousPage()" [disabled]="page === 0">Previous</button>
    <span>Page {{ page + 1 }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="page >= totalPages - 1">Next</button>
  </div>
</div>

<div class="modal" [class.show]="showModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>{{ editingProduct ? 'Edit' : 'New' }} Product</h2>
      <button class="close" (click)="closeModal()">&times;</button>
    </div>
    <form (ngSubmit)="saveProduct()">
      <div class="form-group">
        <label>Code *</label>
        <input type="text" [(ngModel)]="formProduct.code" name="code" required>
      </div>
      <div class="form-group">
        <label>Name *</label>
        <input type="text" [(ngModel)]="formProduct.name" name="name" required>
      </div>
      <div class="form-group">
        <label>Price *</label>
        <input type="number" step="0.01" [(ngModel)]="formProduct.price" name="price" required>
      </div>
      <div class="form-group">
        <label>Tax Rate (%) *</label>
        <input type="number" step="0.01" [(ngModel)]="formProduct.taxRate" name="taxRate" required>
      </div>
      <div class="form-group">
        <label>Stock *</label>
        <input type="number" [(ngModel)]="formProduct.stock" name="stock" required>
      </div>
      <div *ngIf="error" class="alert alert-error">{{ error }}</div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
    </form>
  </div>
</div>
