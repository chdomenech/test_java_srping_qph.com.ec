<div class="card">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h2>Customers</h2>
    <button class="btn btn-primary" (click)="openModal()">New Customer</button>
  </div>
  
  <div class="form-group">
    <input type="text" [(ngModel)]="search" placeholder="Search..." (input)="loadCustomers()">
  </div>
  
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Document</th>
        <th>Email</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.name }}</td>
        <td>{{ customer.docNumber }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.address }}</td>
        <td>
          <button class="btn btn-secondary" (click)="editCustomer(customer)" style="margin-right: 5px;">Edit</button>
          <button class="btn btn-danger" (click)="deleteCustomer(customer.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div class="pagination">
    <button (click)="previousPage()" [disabled]="page === 0">Previous</button>
    <span>Page {{ page + 1 }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="page >= totalPages - 1">Next</button>
  </div>
</div>

<div class="modal" [class.show]="showModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>{{ editingCustomer ? 'Edit' : 'New' }} Customer</h2>
      <button class="close" (click)="closeModal()">&times;</button>
    </div>
    <form (ngSubmit)="saveCustomer()">
      <div class="form-group">
        <label>Name *</label>
        <input type="text" [(ngModel)]="formCustomer.name" name="name" required>
      </div>
      <div class="form-group">
        <label>Document Number *</label>
        <input type="text" [(ngModel)]="formCustomer.docNumber" name="docNumber" required>
      </div>
      <div class="form-group">
        <label>Email *</label>
        <input type="email" [(ngModel)]="formCustomer.email" name="email" required>
      </div>
      <div class="form-group">
        <label>Address</label>
        <textarea [(ngModel)]="formCustomer.address" name="address"></textarea>
      </div>
      <div *ngIf="error" class="alert alert-error">{{ error }}</div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
    </form>
  </div>
</div>
